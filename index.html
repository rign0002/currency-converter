<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
       <header class="header">
           <h1>Currency Converter</h1>
       </header>
       <main class="content">
           <p class="date"></p> 
            <h1 id="exchange-header">Quick Exchange</h1>
            <div class="exchange">
               <form class="exchange-form">
                   <div class="div-form">
                        <button class="btn-form" id="first-btn" data-currency="EUR">
                            <i class="fas fa-angle-down"></i>
                            <img src="img/eu.gif" class="btn-img">
                            <span class="btn-currency-symbol">EUR (â‚¬)</span>
                            <span class="btn-currency-name">Euro</span>
                        </button>
                        <ul class="currency-list"></ul>
                        <input type="number" class="input-form" placeholder="0.0000" id="first-input">
                   </div>
                   <div class="text-form">
                       <i class="fas fa-exchange-alt"></i>
                       <p>=</p>
                   </div>
                   <div class="div-form">
                        <button class="btn-form" id="second-btn" data-currency="USD">
                            <i class="fas fa-angle-down"></i>
                            <img src="img/us.gif" class="btn-img">
                            <span class="btn-currency-symbol">USD ($)</span>
                            <span class="btn-currency-name">US Dollar</span>
                            </button>
                        <ul class="currency-list"></ul>
                        <input type="number" class="input-form" placeholder="0.0000" id="second-input" readonly>
                   </div>
               </form>
            </div>
           <h2 id="favourites-header">Favourites</h2>
           <div class="background">
               <ul id="favourites"></ul>
               <button class="add-currency-btn"><i class="far fa-arrow-alt-circle-down"></i>Add Currency</button>
               <ul class="add-currency-list">
                   <div class="search-div">
                       <input type="text" id="search-field" placeholder="Search Currency or Symbol"><i class="fas fa-search" id="search-button"></i>
                   </div>
               </ul>
            </div>
       </main>
        <footer>
            <div id="footer-div">
                <p>Powered By</p>
                <a href="https://exchangeratesapi.io/" target="_blank"><img src="img/api.svg" alt="exchange rates API logo" id="exchange-API"></a>
            </div>
            <p id="copyright"></p>
        </footer>
   </div>
   
    <script src="js/favourites.js" type="module"></script>
    <script src="js/exchange.js" type="module"></script>
</body>
</html>
