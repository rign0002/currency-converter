<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
       <header class="header">
           <h1>Currency Converter</h1>
       </header>
       <main class="content">
           <p class="date"></p>
           <h2 id="favourites-header">Favourites</h2>
           <div class="background">
               <ul id="favourites"></ul>
               <button class="add-currency-btn"><i class="far fa-arrow-alt-circle-down"></i>Add Currency</button>
               <ul class="add-currency-list"></ul>
            </div>
            <div class="exchange">
                
            </div>
       </main>
   </div>
   
    <script src="js/favourites.js" type="module"></script>
    <script src="js/exchange.js" type="module"></script>
</body>
</html>
